sht4x = { git="https://github.com/benvonhandorf/sht4x" }
anyhow = "1.0.72"
# shared-bus = "0.3.1"
embedded-hal-bus = { version = "0.2.0", features = ["std"] }
# embedded-sdmmc = { version = "0.7.0" }

ina237 = { path = "../../ina237"}
nau7802 = { path = "../../nau7802"}


[build-dependencies]
embuild = "0.32.0"

